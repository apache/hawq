language: c

os:
  - osx

osx_image: xcode8.3

compiler:
  - clang

before_install:
  - brew --version
  - "brew update 2>&1 > /tmp/brew-update.txt || (cat /tmp/brew-update.txt && false)"
  - brew list --versions

install:
  - brew reinstall
      Gsasl
      bison
      ccache
      cpanm
      libevent
      maven
      openssl
      python
      snappy
      apr
      apr-util
  - brew reinstall
      protobuf
      protobuf-c
      thrift
  - brew outdated libyaml || brew upgrade libyaml
  - git clone https://github.com/json-c/json-c.git
  - pushd json-c
  - git reset --hard json-c-0.12.1-20160607
  - sh autogen.sh
  - ./configure
  - make
  - make install
  - popd
  - rm -rf ./json-c
  - brew uninstall boost --ignore-dependencies
  - brew install homebrew/core/boost@1.60
  - brew link boost@1.60 --force
  - brew outdated maven   || brew upgrade maven
  - brew install iproute2mac
  - brew list --versions
  - brew link apr --force
  - sudo easy_install pip
  - sudo pip install pycrypto
  - sudo cpanm install JSON

before_script:
  - mvn apache-rat:check
  - export DEPENDENCY_INSTALL_PREFIX=/usr/local/opt/openssl
  - cd $TRAVIS_BUILD_DIR
  - ./configure

script:
  - make -j$(sysctl -n hw.ncpu)
  - make feature-test
  - make feature-test-clean

branches:
  except:
    - legacy
