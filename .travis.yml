language: c

os: osx

compiler: clang

install:
  - wget http://yum.oushu-tech.com/oushurepo/yumrepo/internal/linux/toolchain/dependency-Darwin.tar.xz
  - tar -xf dependency-*.tar.gz -C /opt/

before_script:
  - export CC=clang
  - export CXX=clang++
  - source /opt/dependency-Darwin/package/env.sh
  - ./configure

script:
  - make -j$(sysctl -n hw.ncpu)
  - make feature-test
  - make feature-test-clean

branches:
  except:
    - legacy
