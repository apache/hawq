language: c

os:
  - osx

compiler:
  - clang

before_install:
  - "brew update 2>&1 > /tmp/brew-update.txt || (cat /tmp/brew-update.txt && false)"

install:
  - brew install
    protobuf
    protobuf-c
    Gsasl
    openssl
    thrift
    ccache
    snappy
    libevent
    bison
    cpanm
  - brew reinstall python
  - brew outdated libyaml || brew upgrade libyaml
  - brew outdated json-c || brew upgrade json-c
  - brew outdated boost || brew upgrade boost
  - brew outdated maven || brew upgrade maven
  - brew tap brona/iproute2mac
  - brew install iproute2mac
  - sudo pip install pycrypto
  - sudo cpanm install JSON

before_script:
  - cd $TRAVIS_BUILD_DIR
  - ./configure

script:
  - make -j$(sysctl -n hw.ncpu)
  - make feature-test
  - make feature-test-clean

branches:
  except:
    - legacy
